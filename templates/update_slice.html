{% extends "base.html" %}
{% block content %}

<h4 class="light-blue-text center-align">Update Slice</h4>

    <div class="row card_panel grey lighten-2">
        <form class="col s10 m4" method="POST" action="{{ url_for('update_slice', complete_slices_id=complete_slices._id) }}"></form>
        <!-- Style -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="style" name="style" minlength="3"
                    maxlength="15" type="text" value="{{ complete_slices.style }}" class="validate" required>
                    <label class="active" for="style">Style</label>
                </div>
            </div>
        <!-- Sauce -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="sauce" name="sauce" minlength="3"
                    maxlength="15" type="text" value="{{ complete_slices.sauce }}" class="validate" required>
                    <label class="active" for="sauce">Sauce</label>
                </div>
            </div>
        <!-- Cheese -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="cheese" name="cheese" minlength="3"
                    maxlength="15" type="text" value="{{ complete_slices.cheese }}" class="validate" required>
                    <label class="active" for="cheese">Cheese</label>
                </div>
            </div>
        <!-- Topping -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="topping" name="topping" minlength="3"
                    maxlength="15" type="text" value="{{ complete_slices.topping }}" class="validate" required>
                    <label class="active" for="topping">Topping</label>
                </div>
            </div>
        <!-- Name of Restaurant -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="restaurant" name="restaurant" minlength="3"
                    maxlength="15" type="text" value="{{ complete_slices.restaurant }}"class="validate" required>
                    <label class="active" for="restaurant">Name of Restaurant</label>
                </div>
            </div>
        <!-- Submit button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue">Update</button>
                <a href="{{ url_for('get_complete_slices') }}" class="col s12 btn-large red lighten-1">Cancel</a>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
