{% extends "base.html" %}
{% block content %}

    <h3 class="text-darken-4 center-align">Add Slice</h3>

    <div class="row card_panel grey lighten-2">
        <form class="col s12" method="POST" action="{{ url_for('add_slice') }}"> 
        <!-- Style -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="style" name="style" minlength="3"
                    maxlength="15" class="validate" required>
                    <label class="active" for="style">Style</label>
                </div>
            </div>
        <!-- Sauce -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="sauce" name="sauce" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label class="active" for="sauce">Sauce</label>
                </div>
            </div>
        <!-- Cheese -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="cheese" name="cheese" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label class="active" for="cheese">Cheese</label>
                </div>
            </div>
        <!-- Topping -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="topping" name="topping" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label class="active" for="topping">Topping</label>
                </div>
            </div>
        <!-- Name of Restaurant -->
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="restaurant" name="restaurant" minlength="3"
                    maxlength="15" class="validate" required>
                    <label class="active" for="restaurant">Name of Restaurant</label>
                </div>
            </div>
        <!-- Submit button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue">Submit</button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
