{% extends "base.html" %}
{% block content %}

    <h3 class="text-darken-4 center-align">Add Slice</h3>

    <div class="row card_panel grey lighten-2">
        <form class="col s10" method="POST" action=""> 
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="style" name="style" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="style">Style</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="sauce" name="sauce" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="sauce">Sauce</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="cheese" name="cheese" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="cheese">Cheese</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="topping" name="topping" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="topping">Topping</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">                 
                    <input id="name-of_restaurant" name="name-of_restaurant" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="name-of_restaurant">Name of Restaurant</label>
                </div>
            </div>
            </div>
        </form>
    </div>

{% endblock %}
